<div>
    <label for="primaryTitle">primaryTitle</label>

    <label for="originalTitle">originalTitle</label>

    <label for="startYear">startYear</label>

    <button (click)="service.getTitles(primaryTitle,originalTitle,startYear)">Search</button>
